<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Course</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto mt-8 text-center">
      <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
        <h1 class="text-2xl font-bold mb-4">Temperature Converter</h1>
        <form>
          <label for="fahrenheit">Fahrenheit:</label>
          <input
            type="number"
            id="fahrenheit"
            name="fahrenheit"
            class="border p-2 rounded"
            value="32"
            required
          />
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Convert
          </button>

          <div id="result" class="mt-6 text-xl"></div>
          <span class="htmx-indicator" id="loading">
            <img src="img/loader.gif" alt="Loading..." class="m-auto h-10" />
          </span>
        </form>
      </div>
    </div>
  </body>
</html>
